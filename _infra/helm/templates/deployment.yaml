apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    run: {{ .Chart.Name }}
    helm.release: RELEASE-NAME
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge:
      maxUnavailable:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      env: "{{ .Values.env }}"
      version: "v1.2"
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        env: "{{ .Values.env }}"
        version: "v1.2"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "eu.gcr.io/rm-ras-sandbox/{{ .Values.image.repositoryName }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-server
              containerPort: 8085
          readinessProbe:
            httpGet:
              path: /info
              port: 8085
            initialDelaySeconds: 1
            periodSeconds: 20
            failureThreshold: 5
            successThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /info
              port: 8085
            initialDelaySeconds: 1
            periodSeconds: 20
            failureThreshold: 5
            successThreshold: 1
            timeoutSeconds: 5
          env:
          - name: DB_HOST
            value: $(POSTGRES_SERVICE_HOST)
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: db-config
                key: db-port
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: db-config
                key: db-name
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password
          - name: SECURITY_USER_NAME
            valueFrom:
              secretKeyRef:
                name: security-credentials
                key: security-user
          - name: SECURITY_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: security-credentials
                key: security-password
          - name: RABBITMQ_USERNAME
            valueFrom:
              secretKeyRef:
                name: rabbitmq
                key: rabbitmq-username
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: rabbitmq
                key: rabbitmq-password
          - name: DATABASE_URI
            value: "postgresql://$(DB_USERNAME):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
          - name: JSON_SECRET_KEYS
            valueFrom:
              secretKeyRef:
                name: json-secrets
                key: json-secret-keys
          - name: PORT
            value: "8085"
          - name: CONFIG_YML
            value: "config/config-docker.yaml"
          - name: ONS_CRYPTOKEY
            value: "somethingsecure"
          - name: COLLECTION_EXERCISE_HOST
            value: "$(COLLECTIONEXERCISESVC_SERVICE_HOST)"
          - name: COLLECTION_EXERCISE_PORT
            value: "$(COLLECTIONEXERCISESVC_SERVICE_PORT)"
          - name: CASE_SERVICE_HOST
            value: "$(CASESVC_SERVICE_HOST)"
          - name: PARTY_SERVICE_HOST
            value: "$(RAS_PARTY_SERVICE_HOST)"
          - name: PARTY_SERVICE_PORT
            value: "$(RAS_PARTY_SERVICE_PORT)"
          - name: RM_SURVEY_SERVICE_HOST
            value: "$(SURVEYSVC_SERVICE_HOST)"
          - name: RABBITMQ_AMQP_SURVEY_RESPONSE
            value: "amqp://$(RABBITMQ_USERNAME):$(RABBITMQ_PASSWORD)@$(RABBITMQ_SERVICE_HOST):5672"
          - name: RABBITMQ_AMQP_COLLECTION_INSTRUMENT
            value: "amqp://$(RABBITMQ_USERNAME):$(RABBITMQ_PASSWORD)@$(RABBITMQ_SERVICE_HOST):5672"
          - name: ZIPKIN_DSN
            value: "http://$(ZIPKIN_SERVICE_HOST):$(ZIPKIN_SERVICE_PORT)/api/v1/spans"
          - name: ZIPKIN_SAMPLE_RATE
            value: "100"
          resources:
            limits:
              cpu: 1000m
              memory: 2056Mi
            requests:
              cpu: 500m
              memory: 1028Mi
