apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.rollingUpdate.maxUnavailable }}
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      env: {{ .Values.env }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        env: {{ .Values.env }}
    spec:
      {{- if .Values.database.sslEnabled }}
      volumes:
        - name: cloud-sql-certs
          secret:
            secretName: cloud-sql-certs
            defaultMode: 0400
            items:
            - key: "root.crt"
              path: "root.crt"
            - key: "postgresql.crt"
              path: "postgresql.crt"
            - key: "postgresql.key"
              path: "postgresql.key"
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.name }}/{{ .Chart.Name }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http-server
              containerPort: {{ .Values.container.port }}
          {{- if .Values.database.sslEnabled }}
          volumeMounts:
          - name: cloud-sql-certs
            mountPath: "/root/.postgresql"
            readOnly: true
          {{- end}}
          readinessProbe:
            httpGet:
              path: /info 
              port: {{ .Values.container.port }}
            initialDelaySeconds: 1
            periodSeconds: 20
            failureThreshold: 5
            successThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /info
              port: {{ .Values.container.port }}
            initialDelaySeconds: 1
            periodSeconds: 20
            failureThreshold: 5
            successThreshold: 1
            timeoutSeconds: 5
          env:
          - name: DB_HOST
            {{- if .Values.database.managedPostgres }}
            valueFrom:
              secretKeyRef:
                name: db-config
                key: db-host
            {{- else }}
            value: $(POSTGRES_SERVICE_HOST)
            {{- end }}
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: db-config
                key: db-port
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: db-config
                key: {{ .Values.database.secrets.nameKey }}
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: {{ .Values.database.secrets.usernameKey }}
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: {{ .Values.database.secrets.passwordKey }}
          - name: SECURITY_USER_NAME
            valueFrom:
              secretKeyRef:
                name: security-credentials
                key: security-user
          - name: SECURITY_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: security-credentials
                key: security-password
          - name: RABBITMQ_USERNAME
            valueFrom:
              secretKeyRef:
                name: rabbitmq
                key: rabbitmq-username
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: rabbitmq
                key: rabbitmq-password
          - name: DATABASE_URI
            {{- if .Values.database.sslEnabled }}
            value: "postgresql://$(DB_USERNAME):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=verify-ca"
            {{- else }}
            value: "postgresql://$(DB_USERNAME):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=disable"
            {{- end }}
          - name: JSON_SECRET_KEYS
            valueFrom:
              secretKeyRef:
                name: json-secrets
                key: json-secret-keys
          - name: PORT
            value: "{{ .Values.container.port }}"
          - name: CONFIG_YML
            value: "config/config-docker.yaml"
          - name: ONS_CRYPTOKEY
            value: "{{ .Values.cryptoKey }}"
          - name: COLLECTION_EXERCISE_HOST
            value: "$(COLLECTION_EXERCISE_SERVICE_HOST)"
          - name: COLLECTION_EXERCISE_PORT
            value: "$(COLLECTION_EXERCISE_SERVICE_PORT)"
          - name: CASE_SERVICE_HOST
            value: "$(CASE_SERVICE_HOST)"
          - name: PARTY_SERVICE_HOST
            value: "$(PARTY_SERVICE_HOST)"
          - name: PARTY_SERVICE_PORT
            value: "$(PARTY_SERVICE_PORT)"
          - name: RM_SURVEY_SERVICE_HOST
            value: "$(SURVEY_SERVICE_HOST)"
          - name: RABBITMQ_AMQP_SURVEY_RESPONSE
            value: "amqp://$(RABBITMQ_USERNAME):$(RABBITMQ_PASSWORD)@$(RABBITMQ_SERVICE_HOST):5672"
          - name: RABBITMQ_AMQP_COLLECTION_INSTRUMENT
            value: "amqp://$(RABBITMQ_USERNAME):$(RABBITMQ_PASSWORD)@$(RABBITMQ_SERVICE_HOST):5672"
          - name: ZIPKIN_DSN
            value: "http://$(ZIPKIN_SERVICE_HOST):$(ZIPKIN_SERVICE_PORT)/api/v1/spans"
          - name: ZIPKIN_SAMPLE_RATE
            value: "100"
          resources:
            {{ toYaml .Values.resources | nindent 12 }}
